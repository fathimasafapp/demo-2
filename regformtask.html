<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body background="nature11.jpg" style="background-size: cover;">
    <form method="post" autocomplete="on">
    <label for="wer">FULL NAME</label>
    <input type="text" id="wer" style="background-color:rgb(223, 67, 150);"><br><br>
    <label>GENDER</label><br>
    <input type="radio" name="abc" id="female" ><label>F</label><br>
    <input type="radio" name="abc" id="male" ><label>M</label><br><br>
    <label>DATE OF BIRTH</label>
    <input type="date" style="background-color: rgb(223, 67, 150);"><br><br>
    <label for="email">EMAIL</label>
    <input type="email" name="email" id="email" style="background-color:rgb(223, 67, 150);"><br><br>
    <label for="adr">ADDRESS</label>
    <textarea name="address" id="adr" cols="10" rows="5" style="background-color:rgb(223, 67, 150);"></textarea><br><br>
    <label for="uio">PROFILE</label>
    <input type="file" id="uio" style="background-color:rgb(223, 67, 150);"><br><br>
    <label>SUBJECTS</label><br>
    <input type="checkbox" name="stream" id="CS"><label>chemistry</label><br>
    <input type="checkbox" name="stream" id="CS"><label>physics</label><br>
    <input type="checkbox" name="stream" id="CS"><label>biology</label><br>
    <input type="checkbox" name="stream" id="CS"><label>maths</label><br><br>
    <label for="qpo">HOBBIES</label>
    <select name="hob" id="qpo" style="background-color: rgb(223, 67, 150);">
        <option value="">reading books</option>
        <option value="">drwaing</option>
        <option value="">singing</option>
        <option value="">papercrafting</option><br>
        <input type="submit" value="SUBMIT"><br>

    </select>
    </form>
