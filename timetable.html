<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMETABLE</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <table width="80%" align="center" border="3px">
        <tr style="color:rgba(137, 43, 226, 0.178)">
            <th>HOURS</th>
            <th>MONDAY</th>
            <th>TUESDAY</th>
            <th>WEDNESDAY</th>
            <th>TTHURSDAY</th>
            <th>FRIDAY</th>
        </tr>
        <tr>
            <th>9:00 am</th>
            <td>SUB1</td>
            <td>SUB2</td>
            <td>SUB3</td>
            <td>SUB4</td>
            <td>SUB5</td>
        </tr>
        <tr>
            <th>10:00am</th>
            <td>SUB2</td>
            <td>SUB5</td>
            <td>SUB3</td>
            <td>SUB1</td>
            <td>SUB4</td>
        </tr>
        <tr>
        <th>11:00am</th>
        <td>SUB5</td>
        <td>SUB1</td>
        <td>SUB2</td>
        <td>SUB4</td>
        <td>SUB3</td>
        </tr>
        <tr>
            <th>12:00pm</th>
            <td>SUB3</td>
            <td>SUB2</td>
            <td>ARTS</td>
            <td>SUB4</td>
            <td>SUB4</td>
        </tr>
        <tr>
            <th>1:00pm</th>
            <th colspan="5">
                LUNCHBREAK
            </th>
        </tr>
        <th>2:00pm</th>
        <td>SUB5</td>
        <td>LAB</td>
        <td>SUB1</td>
        <td>SUB2</td>
        <td>LAB</td>
        <tr>
            <th></th>
        </tr>
    </table>
</body>
</html>
